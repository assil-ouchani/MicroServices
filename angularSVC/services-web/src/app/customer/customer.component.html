<div class="container">

  <div *ngIf="customers">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Nom du client </th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody *ngFor="let c of customers._embedded.customers">
      <tr>
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
