<div class="container">

  <div *ngIf="products">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Nom du produit </th>
        <th>Prix</th>
        <th>Quatit√©</th>
      </tr>
      </thead>
      <tbody *ngFor="let v of products._embedded.products">
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.price}}</td>
        <td>{{v.quantity}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
